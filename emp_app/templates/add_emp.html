<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Add Employee</h1>
    <hr>
    <form action="/add_emp" method="post"> {% csrf_token %}

        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="first_name"  value="{{first_name}}"><br>


        <label for="last_name">Last Name</label><br>
        <input type="text" name="last_name" id="last_name" value="{{last_name}}"><br>

        <label for="dept">Department </label><br>
        <input type="number" name="dept" id="dept" value="{{dept}}"><br>

        <label for="salary">Salary</label><br>
        <input type="number" name="salary" id="salary" value="{{salary}}"><br>


        <label for="bonus">Bonus</label><br>
        <input type="number" name="bonus" id="bonus" value="{{bonus}}"><br>

        <label for="role">Role</label><br>
        <input type="number" name="role" id="role" value="{{role}}"><br>




        <label for="phone">Phone Number</label><br>
        <input type="number" name="phone" id="phone" value="{{phone}}"><br>
        <br>


        <!--        <label for="hire_date">Hiring Date</label><br>-->
        <!--        <input type="date" id="hire_date" value="{{hire_date}}"><br>-->
        <!--        <hr>-->


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
